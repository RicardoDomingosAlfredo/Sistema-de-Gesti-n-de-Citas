<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Estilo básico para mostrar/ocultar secciones */
    .content-section {
      display: none;
    }
    .content-section.active {
      display: block;
    }
    nav button {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    nav button.active {
      background-color: #007bff;
      color: white;
    }
    .button-group button {
      margin-right: 10px;
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Panel de Administración</h1>
    <button onclick="logout()" class="logout-btn">Cerrar Sesión</button>
  </header>

  <div class="admin-container">
    <aside class="sidebar">
      <div class="user-info">
        <h3 id="admin-name"></h3>
        <p id="admin-role"></p>
        <p id="admin-email"></p>
        <p id="admin-phone"></p>
      </div>
      <nav>
        <button class="active" onclick="showSection('cita')">Cita</button>
        <button onclick="showSection('oficina')">Oficina</button>
        <button onclick="showSection('configuracion')">Configuración</button>
        <button onclick="showSection('reportes')">Generar Reporte</button>
      </nav>
    </aside>

    <main class="main-content">
      <!-- Cita -->
      <section id="cita" class="content-section active">
        <h2>Cita</h2>
        <div class="button-group">
          <button onclick="gestionarCitas()">Gestionar Citas</button>
          <button onclick="verEstadisticasCitas()">Estadísticas</button>
        </div>
      </section>

      <!-- Oficina -->
      <section id="oficina" class="content-section">
        <h2>Oficina</h2>
        <div class="button-group">
          <button onclick="anadirOficina()">Añadir Oficina</button>
          <button onclick="configuracionOficina()">Configuración</button>
        </div>
      </section>

      <!-- Configuración -->
      <section id="configuracion" class="content-section">
        <h2>Configuración</h2>
        <div class="button-group">
          <button onclick="configurarHorarios()">Configurar Horarios</button>
          <button onclick="anadirOficinasConfiguracion()">Añadir Oficinas</button>
        </div>
      </section>

      <!-- Generar Reporte -->
      <section id="reportes" class="content-section">
        <h2>Generar Reporte</h2>
        <div class="button-group">
          <button onclick="generarReportesMensuales()">Generar Reportes Mensuales</button>
          <button onclick="verTodoReporte()">Ver Todo lo que pasó en el Sitio Web</button>
        </div>
      </section>
    </main>
  </div>

  <footer class="footer">
    <p>© 2025 Servicio de Identificación Bengo</p>
  </footer>

  <script>
    function showSection(sectionId) {
      // Ocultar todas las secciones
      document.querySelectorAll('.content-section').forEach(section => {
        section.classList.remove('active');
      });
      // Remover clase active de todos los botones de nav
      document.querySelectorAll('aside nav button').forEach(btn => {
        btn.classList.remove('active');
      });
      // Mostrar la sección seleccionada
      document.getElementById(sectionId).classList.add('active');
      // Añadir clase active al botón seleccionado
      event.target.classList.add('active');
    }

    // Aquí puedes implementar las funciones de los botones (ejemplo básico)
    function gestionarCitas() {
      alert("Función para gestionar citas.");
    }
    function verEstadisticasCitas() {
      alert("Función para ver estadísticas de citas.");
    }
    function anadirOficina() {
      alert("Función para añadir oficina.");
    }
    function configuracionOficina() {
      alert("Función para configuración de oficina.");
    }
    function configurarHorarios() {
      alert("Función para configurar horarios.");
    }
    function anadirOficinasConfiguracion() {
      alert("Función para añadir oficinas desde configuración.");
    }
    function generarReportesMensuales() {
      alert("Función para generar reportes mensuales.");
    }
    function verTodoReporte() {
      alert("Función para ver todo lo que pasó en el sitio web.");
    }

    function logout() {
      alert("Cerrar sesión...");
      // Aquí pondrías la lógica para cerrar sesión
    }
  </script>
</body>
</html>
